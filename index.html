     crossorigin="anonymous"></script></head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Download free and premium YouTube thumbnails in all qualities. High-end thumbnail downloader with premium features." />
  <title>ThumbnailPro - Premium YouTube Thumbnail Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #FFD700;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #FFD700, #b8860b);
      border: none;
      color: #000;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .thumbnail-container img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .download-link {
      display: inline-block;
      background: #FFD700;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 8px 4px;
    }
    .locked {
      filter: blur(8px);
      position: relative;
    }
    .locked::after {
      content: "ðŸ”’ Premium Image - Unlock for â‚¹30";
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      color: #FFD700;
      font-weight: bold;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ThumbnailPro</h1>
  <div class="container">
    <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here" />
    <button onclick="getThumbnail()">Get Thumbnails</button>
    <div id="errorMsg"></div>
    <div class="thumbnail-container" id="thumbnailBox"></div>
  </div>

  <script>
    const extractVideoID = (url) => {
      try {
        const parsed = new URL(url.trim());
        if (parsed.hostname.includes('youtube.com')) {
          return parsed.searchParams.get("v");
        } else if (parsed.hostname === 'youtu.be') {
          return parsed.pathname.slice(1);
        }
      } catch {
        return null;
      }
    };

    async function checkImageExists(url) {
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok;
      } catch {
        return false;
      }
    }

    async function getThumbnail() {
      const url = document.getElementById('videoUrl').value;
      const videoId = extractVideoID(url);
      const thumbnailBox = document.getElementById('thumbnailBox');
      const errorMsg = document.getElementById('errorMsg');
      thumbnailBox.innerHTML = '';
      errorMsg.textContent = '';

      if (!videoId) {
        errorMsg.textContent = 'Invalid YouTube URL.';
        return;
      }

      const qualities = [
        { label: "Max Resolution (Premium)", file: "maxresdefault", premium: true },
        { label: "Standard Definition", file: "sddefault" },
        { label: "High Quality", file: "hqdefault" },
        { label: "Medium Quality", file: "mqdefault" },
        { label: "Default", file: "default" }
      ];

      for (const q of qualities) {
        const thumbUrl = `https://img.youtube.com/vi/${videoId}/${q.file}.jpg`;
        const exists = await checkImageExists(thumbUrl);
        if (exists) {
          const img = document.createElement('img');
          img.src = thumbUrl;
          img.alt = q.label;

          const imgWrapper = document.createElement('div');
          if (q.premium) {
            imgWrapper.className = 'locked';
          } else {
            const link = document.createElement('a');
            link.href = thumbUrl;
            link.download = `${videoId}-${q.file}.jpg`;
            link.className = 'download-link';
            link.textContent = `Download ${q.label}`;
            thumbnailBox.appendChild(link);
          }

          imgWrapper.appendChild(img);
          thumbnailBox.appendChild(imgWrapper);
        }
      }
    }
  </script>
</body>
</html>
